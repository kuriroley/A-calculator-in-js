<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator in Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="title">
            <h1>A calculator in js</h1>
        </div>
    </section>
    
    <section class="cal-zone">
        <div class="cal-container">
            <!-- Display -->
            <textarea class="display" type="number" placeholder="0" maxlength="13"></textarea>
            <!-- the button container-->
            <div class="buttons-container">
             <!-- First row -->
            <button class="clear" name="clear">C</button>
            <button class="operator" name="changeSign">±</button>
            <button class="operator" name="percent">%</button>
            <button class="operator" name="squareRoot">√</button>
            <!-- Second row -->
            <button class="number" name="seven">7</button>
            <button class="number" name="eigth">8</button>
            <button class="number" name="nine">9</button>
            <button class="operator" name="division">/</button>
            <!-- Third row -->
            <button class="number" name="four">4</button>
            <button class="number" name="five">5</button>
            <button class="number" name="six">6</button>
            <button class="operator" name="multi">*</button>
            <!-- Fourth row -->
            <button class="number" name="one">1</button>
            <button class="number" name="two">2</button>
            <button class="number" name="three">3</button>
            <button class="operator" name="substract">-</button>
            <!-- Fifth row-->
            <button class="zero" name="zero">0</button>
            <button class="operator" name="decimalPoint">.</button>
            <button class="operator" name="equal">=</button>
            <button class="operator" name="addition">+</button>   
            </div>
            <div class="credits">Made in Kuriroley</div>
        </div>
    </section>
</body>

</html>
