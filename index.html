<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator in Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="title">
            <h1>A calculator in js</h1>
        </div>
    </section>
    
    <section class="cal-zone">
        <div class="cal-container">
            <!-- Display -->
            <div class="display">0</div>
            <!-- the button container-->
            <div class="bContainer">
             <!-- First row -->
            <button class="clear" value="clear">C</button>
            <button class="operator" value="someday">Â±</button>
            <button class="operator" value="%">%</button>
            <button class="operator"></button>
            <!-- Second row -->
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="/">/</button>
            <!-- Third row -->
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="*">*</button>
            <!-- Fourth row -->
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="-">-</button>
            <!-- Fifth row-->
            <button class="operand" name="zero" value="0">0</button>
            <button class="operator" value=".">.</button>
            <button class="equal" value="=">=</button>
            <button class="operator" value="+">+</button>   
            </div>
            <div class="credits">Made in <a href="https://github.com/kuriroley"> Kuriroley</a>2023</div>
        </div>
    </section>

    <!-- <div class="logZone">
        <p class="log"></p>
    </div> -->
</body>

</html>
