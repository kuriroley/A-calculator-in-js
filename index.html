<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A calculator in Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>A calculator in js</h1>
        </div>
    </section>
    

    <section class="cal-zone">
        <div class="cal-container">
            <!-- Display -->
            <div class="display">1234</div>
            <!-- First row -->
            <button class="clear">C</button>
            <button class="changeSign">±</button>
            <button class="percent">%</button>
            <button class="squareRoot">√</button>
            <!-- Second row -->
            
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
